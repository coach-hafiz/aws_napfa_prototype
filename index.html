<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>TopCodes Lap Counter — Countdown</title>
<style>
:root{
  --accent:#015871;
  --bg:#f7f7f7;
  --line:red;
}
*{ box-sizing:border-box }
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg);
  color:#111;
}

/* App grid switches by orientation */
.app{ display:grid; min-height:100vh; }

/* Portrait: top quarter (25vh) for video+controls; bottom for table */
@media (orientation:portrait){
  .app{
    grid-template-rows: 25vh 1fr;
    grid-template-columns: 1fr;
    grid-template-areas:
      "top"
      "bottom";
  }
  .top{ grid-area: top; }
  .bottom{ grid-area: bottom; }
}

/* Landscape: left half for video+controls; right half for table */
@media (orientation:landscape){
  .app{
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 100vh;
    grid-template-areas:
      "left right";
  }
  .top{ grid-area: left; height:100vh; }
  .bottom{ grid-area: right; height:100vh; }
}

/* Video+controls container */
.top{
  position:relative;
  background:#000;
  overflow:hidden;
}

/* TopCodes will draw into this canvas */
#view{
  width:100%;
  height:100%;
  display:block;
  background:#000;
  touch-action:none;
}

/* Controls overlay: always visible */
.controls{
  position:absolute;
  left:0; right:0; top:0;
  z-index:20;
  display:flex; gap:8px; align-items:center; flex-wrap:wrap;
  padding:8px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,0.95) 0%,
    rgba(255,255,255,0.80) 90%,
    rgba(255,255,255,0) 100%
  );
  border-bottom:1px solid rgba(0,0,0,0.06);
}
button{
  background:var(--accent);
  color:#fff;
  border:0;
  border-radius:10px;
  font-weight:700;
  padding:10px 12px;
  cursor:pointer;
}
button.secondary{ background:#666 }
button:disabled{ opacity:0.5; cursor:default }

select{
  height:42px;
  padding:0 10px;
  border-radius:10px;
  border:1px solid #ccc;
  background:#fff;
  font-weight:600;
}

.timer{
  font-variant-numeric:tabular-nums;
  font-weight:700;
  min-width:78px;
}
.spacer{ flex:1 1 auto }

/* Bottom pane: table + status */
.bottom{
  display:grid;
  grid-template-rows: auto 1fr auto;
  gap:8px;
  padding:10px;
  min-height:0;
}
.status{
  font-size:13px;
  color:#333;
  white-space:pre-wrap;
  background:#fff;
  border:1px solid #eee;
  border-radius:10px;
  padding:8px;
}
.tableWrap{
  min-height:0;
  background:#fff;
  border:1px solid #eee;
  border-radius:10px;
  overflow:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
thead th{
  position:sticky;
  top:0;
  background:var(--accent);
  color:#fff;
  padding:8px;
  z-index:1;
}
td,th{
  padding:8px;
  border-bottom:1px solid #f0f0f0;
  text-align:center;
}
tr.done{ background:#e9f6ec }

.footerBar{
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
  font-size:12px;
  color:#444;
}

/* Small screens: keep buttons readable */
@media (max-width:420px){
  button{ padding:8px 10px }
  .timer{ min-width:66px }
  select{ height:38px }
}
</style>
</head>
<body>
<div class="app">
  <section class="top">
    <canvas id="view" aria-label="Camera view with overlay and start line"></canvas>

    <div class="controls">
      <button id="enableBtn">Enable Camera</button>
      <button id="startBtn" class="secondary" disabled>Start</button>
      <button id="stopBtn"  class="secondary" disabled>Stop</button>
      <div class="timer" id="timer">00:00</div>

      <label for="lapsSel" style="margin-left:6px;font-size:12px;color:#333">Laps</label>
      <select id="lapsSel" aria-label="Number of laps"></select>

      <button id="exportBtn" class="secondary" disabled>Export CSV</button>

      <span class="spacer"></span>

      <span style="font-size:11px;color:#555">
        Aim TopCodes so they cross the red line.
      </span>
    </div>
  </section>

  <section class="bottom">
    <div class="status" id="status">Idle. Tap "Enable Camera".</div>
    <div class="tableWrap">
      <table>
        <thead>
        <tr>
          <th>Runner ID</th>
          <th>Laps Left</th>
          <th>Finish</th>
          <th>Splits (mm:ss, …)</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
    <div class="footerBar">
      • Use printed TopCodes (IDs 1–20 via mapping) • Good lighting improves scans • Tags can be angled, not perfectly flat
    </div>
  </section>
</div>

<!-- TopCodes library -->
<script src="https://cdn.jsdelivr.net/gh/TIDAL-Lab/TopCodes@master/javascript/topcodes.js"></script>

<script>
(function(){
  var canvas   = document.getElementById('view');
  var ctx      = canvas.getContext('2d', { willReadFrequently:true });

  var statusEl = document.getElementById('status');
  var tbody    = document.getElementById('tbody');
  var timerEl  = document.getElementById('timer');
  var enableBtn= document.getElementById('enableBtn');
  var startBtn = document.getElementById('startBtn');
  var stopBtn  = document.getElementById('stopBtn');
  var exportBtn= document.getElementById('exportBtn');
  var lapsSel  = document.getElementById('lapsSel');

  var cameraActive = false;

  // Populate laps 1..20 (default 4)
  var i;
  for (i=1;i<=20;i++){
    var opt=document.createElement('option');
    opt.value=i;
    opt.textContent=i;
    if(i===4) opt.selected=true;
    lapsSel.appendChild(opt);
  }

  // TopCode -> Runner ID mapping (A)
  var TOPCODE_MAP = {
    31:1,  47:2,  55:3,  59:4,  61:5,
    79:6,  87:7,  91:8,  93:9,  103:10,
    107:11,109:12,115:13,117:14,121:15,
    143:16,151:17,155:18,157:19,167:20
  };

  function mapCode(raw){
    return TOPCODE_MAP.hasOwnProperty(raw) ? TOPCODE_MAP[raw] : null;
  }

  // State
  var counting   = false;
  var startTime  = 0;
  var timerTick  = null;
  var lineY      = null;  // in canvas pixels
  var COOLDOWN   = 1200;  // ms between laps for same runner

  // runners[id] = { laps:[], lastTs, finished, totalLaps }
  var runners    = {};

  function setStatus(msg){
    statusEl.textContent = msg;
    console.log(msg);
  }

  function msToMMSS(ms){
    var s = Math.floor(ms/1000);
    var m = Math.floor(s/60);
    var ss= s % 60;
    return (m<10?'0':'')+m + ':' + (ss<10?'0':'')+ss;
  }

  function colorForRemaining(rem){
    if (rem === 20 || rem === 14 || rem === 9 || rem === 4) return '#40E0D0'; // turquoise
    if (rem === 19 || rem === 13 || rem === 8 || rem === 3) return '#4CAF50'; // green
    if (rem === 18 || rem === 12 || rem === 7 || rem === 2) return '#9C27B0'; // purple
    if (rem === 17)                                        return '#CDDC39'; // lime
    if (rem === 16 || rem === 11 || rem === 6)             return '#2196F3'; // blue
    if (rem === 15 || rem === 10 || rem === 5)             return '#FF9800'; // orange
    if (rem === 1)                                         return '#F44336'; // red
    if (rem <= 0)                                          return '#9E9E9E'; // grey
    return '#EEEEEE'; // default
  }

  function ensureRunner(id){
    var key = String(id);
    if (!runners[key]){
      var total = parseInt(lapsSel.value,10);
      runners[key] = { laps:[], lastTs:0, finished:false, totalLaps: total };

      var tr = document.createElement('tr');
      tr.id = 'r-'+key;
      tr.innerHTML =
        '<td>'+id+'</td>'+
        '<td id="laps-'+key+'">'+total+'</td>'+
        '<td id="fin-'+key+'">-</td>'+
        '<td id="splits-'+key+'">-</td>';
      tbody.appendChild(tr);
    }
  }

  function updateRunnerRow(id){
    var key = String(id);
    var r = runners[key];
    if (!r) return;

    var lapsDone  = r.laps.length;
    var remaining = r.totalLaps - lapsDone;
    if (remaining < 0) remaining = 0;

    var lapsCell   = document.getElementById('laps-'+key);
    var finCell    = document.getElementById('fin-'+key);
    var splitsCell = document.getElementById('splits-'+key);

    if (lapsCell){
      lapsCell.textContent = remaining;
      var c = colorForRemaining(remaining);
      lapsCell.style.backgroundColor = c;
      if (remaining <= 1) lapsCell.style.color = '#fff';
      else lapsCell.style.color = '#000';
    }

    if (finCell){
      finCell.textContent = lapsDone ? msToMMSS(r.laps[lapsDone-1]) : '-';
      if (r.finished && remaining === 0){
        finCell.style.fontWeight = '700';
      }
    }

    if (splitsCell){
      if (lapsDone){
        var parts = [];
        for (var i=0;i<r.laps.length;i++){
          parts.push(msToMMSS(r.laps[i]));
        }
        splitsCell.textContent = parts.join(' | ');
      } else {
        splitsCell.textContent = '-';
      }
    }

    if (r.finished){
      var row = document.getElementById('r-'+key);
      if (row) row.classList.add('done');
    }
  }

  function countLap(id){
    var key = String(id);
    var r = runners[key];
    if (!r) return;

    var now = Date.now();
    if (r.finished) return;
    if (now - r.lastTs < COOLDOWN) return;

    r.laps.push(now - startTime);
    r.lastTs = now;

    if (r.laps.length >= r.totalLaps){
      r.finished = true;
    }

    updateRunnerRow(id);

    var rem = r.totalLaps - r.laps.length;
    if (rem < 0) rem = 0;
    setStatus('Runner '+id+' → laps left: '+rem+(r.finished ? ' (Finished)' : ''));
  }

  function startTimer(){
    startTime = Date.now();
    timerEl.textContent = '00:00';
    timerTick = setInterval(function(){
      timerEl.textContent = msToMMSS(Date.now()-startTime);
    }, 1000);
  }

  function stopTimer(){
    if (timerTick){
      clearInterval(timerTick);
      timerTick = null;
    }
  }

  // Resize canvas to match displayed size
  function resizeCanvas(){
    var rect = canvas.getBoundingClientRect();
    if (canvas.width !== rect.width || canvas.height !== rect.height) {
      canvas.width = rect.width;
      canvas.height = rect.height;
    }
  }

  // ===== TopCodes frame callback =====
  function handleFrame(jsonString){
    var data;
    try{
      data = JSON.parse(jsonString);
    }catch(e){
      return;
    }
    var tcodes = data.topcodes || [];
    var w = canvas.width  || 640;
    var h = canvas.height || 480;

    // Compute line every frame (in case canvas size changes)
    lineY = Math.round(h * 0.5);
    var band = Math.max(16, h*0.10); // +/- band around line

    // Draw red line on top of video frame
    ctx.save();
    var lineColor = getComputedStyle(document.documentElement)
      .getPropertyValue('--line') || 'red';
    ctx.strokeStyle = lineColor.trim() || 'red';
    ctx.lineWidth   = Math.max(3, h/220);
    ctx.beginPath();
    ctx.moveTo(0, lineY);
    ctx.lineTo(w, lineY);
    ctx.stroke();
    ctx.restore();

    if (!counting) return;

    for (var i=0;i<tcodes.length;i++){
      var tc = tcodes[i];
      var rawCode = tc.code;
      var runnerID = mapCode(rawCode);
      if (!runnerID) continue;

      // centre of the code in canvas pixels
      var cy = tc.y;

      // Only count when centre is close to the line
      if (Math.abs(cy - lineY) <= band){
        ensureRunner(runnerID);
        countLap(runnerID);
      }
    }
  }

  // ===== Buttons =====
  enableBtn.addEventListener('click', function(){
    if (cameraActive) {
      setStatus('Camera already active.');
      return;
    }

    // Check if getUserMedia is available
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      setStatus('Error: Camera API not supported. Use HTTPS or localhost.');
      return;
    }

    // Resize canvas before starting camera
    resizeCanvas();
    
    // FORCE rear camera using "exact" constraint
    var constraints = {
      video: {
        facingMode: { exact: "environment" }
      }
    };
    
    // First, try to get rear camera with exact constraint
    navigator.mediaDevices.getUserMedia(constraints)
      .then(function(stream){
        setupCamera(stream, 'Rear camera active');
      })
      .catch(function(err){
        console.log('Exact rear camera failed, trying ideal...', err);
        // Fallback to ideal if exact fails
        var fallbackConstraints = {
          video: {
            facingMode: "environment"
          }
        };
        navigator.mediaDevices.getUserMedia(fallbackConstraints)
          .then(function(stream){
            setupCamera(stream, 'Camera active (may be front if rear unavailable)');
          })
          .catch(function(err2){
            console.error('Camera error:', err2);
            setStatus('Camera error: ' + err2.message + '. Make sure camera permissions are granted.');
            enableBtn.disabled = false;
            cameraActive = false;
          });
      });
  });

  function setupCamera(stream, statusMsg){
    try {
      // Store stream for cleanup
      window.cameraStream = stream;
      
      // TopCodes creates its own video element internally
      // We need to override it after it's created
      TopCodes.startStopVideoScan('view');
      
      // Wait a moment for TopCodes to create its video element
      setTimeout(function(){
        // Find the video element TopCodes created
        var videos = document.getElementsByTagName('video');
        if (videos.length > 0) {
          var video = videos[0];
          // Replace the stream with our rear camera stream
          video.srcObject = stream;
          video.play();
        }
        
        TopCodes.setVideoFrameCallback('view', handleFrame);
        
        cameraActive = true;
        enableBtn.disabled = true;
        startBtn.disabled  = false;
        stopBtn.disabled   = true;
        exportBtn.disabled = true;
        
        setStatus(statusMsg + '. Aim TopCodes so they cross the red line. Tap "Start" to begin.');
      }, 100);
      
    } catch(e) {
      console.error(e);
      setStatus('Setup error: ' + (e.message || e));
      enableBtn.disabled = false;
      cameraActive = false;
      if (stream) {
        stream.getTracks().forEach(function(track){ track.stop(); });
      }
    }
  }

  startBtn.addEventListener('click', function(){
    if (counting) return;

    // reset runners and table
    runners = {};
    while (tbody.firstChild) tbody.removeChild(tbody.firstChild);

    counting = true;
    startTimer();

    startBtn.disabled  = true;
    stopBtn.disabled   = false;
    exportBtn.disabled = true;

    setStatus('Counting… TopCodes crossing the line will reduce laps left.');
  });

  stopBtn.addEventListener('click', function(){
    if (!counting) return;
    counting = false;
    stopTimer();

    // Mark unfinished as DNF
    for (var id in runners){
      if (runners.hasOwnProperty(id)){
        var r = runners[id];
        if (!r.finished){
          var finCell = document.getElementById('fin-'+id);
          if (finCell){
            finCell.textContent = 'DNF';
          }
        }
      }
    }

    startBtn.disabled  = false;
    stopBtn.disabled   = true;
    exportBtn.disabled = Object.keys(runners).length === 0;

    setStatus('Stopped. You can export CSV now.');
  });

  exportBtn.addEventListener('click', function(){
    var ids = Object.keys(runners);
    if (!ids.length){
      setStatus('No data to export.');
      return;
    }

    var maxLaps = 0;
    var idIdx;
    for (idIdx=0; idIdx<ids.length; idIdx++){
      var r = runners[ids[idIdx]];
      if (r.laps.length > maxLaps) maxLaps = r.laps.length;
    }

    var rows = [];
    var header = ['Runner ID','Total Laps','Finish'];
    var j;
    for (j=1;j<=maxLaps;j++) header.push('Lap '+j);
    rows.push(header);

    for (idIdx=0; idIdx<ids.length; idIdx++){
      var id = ids[idIdx];
      var rr = runners[id];
      var total  = rr.totalLaps;
      var lapsDone = rr.laps.length;
      var finish = lapsDone ? msToMMSS(rr.laps[lapsDone-1]) : 'DNF';
      var row    = [id, String(total), finish];
      for (j=0;j<maxLaps;j++){
        row.push(rr.laps[j] != null ? msToMMSS(rr.laps[j]) : '');
      }
      rows.push(row);
    }

    var csv = '';
    for (i=0;i<rows.length;i++){
      var cols = rows[i];
      var parts = [];
      for (j=0;j<cols.length;j++){
        var s = String(cols[j]);
        if (s.indexOf(',') !== -1){
          s = '"' + s.replace(/"/g,'""') + '"';
        }
        parts.push(s);
      }
      csv += parts.join(',') + '\n';
    }

    var encoded = encodeURIComponent(csv);
    var href    = 'data:text/csv;charset=utf-8,' + encoded;
    var a       = document.createElement('a');
    a.href      = href;
    a.download  = 'topcodes_laps_' + new Date().toISOString().replace(/[:.]/g,'-') + '.csv';
    document.body.appendChild(a);
    a.click();
    a.remove();

    setStatus('CSV exported.');
  });

  // Handle window resizing
  window.addEventListener('resize', resizeCanvas);

  // Initial setup
  resizeCanvas();
  setStatus('Idle. Tap "Enable Camera". TopCodes only (no QR / barcodes). Note: Camera requires HTTPS or localhost.');
})();
</script>
</body>
</html>
