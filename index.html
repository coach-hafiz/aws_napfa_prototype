<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>TopCodes Lap Counter (Mapped IDs)</title>

<style>
  :root{
    --accent:#015871;
    --bg:#f7f7f7;
    --line:red;
  }
  *{ box-sizing:border-box }
  body{
    margin:0;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:var(--bg);
    color:#111;
  }

  .app{ display:grid; min-height:100vh; }

  @media (orientation:portrait){
    .app{
      grid-template-rows:25vh 1fr;
      grid-template-columns:1fr;
      grid-template-areas:
        "top"
        "bottom";
    }
  }
  @media (orientation:landscape){
    .app{
      grid-template-columns:1fr 1fr;
      grid-template-rows:100vh;
      grid-template-areas:"top bottom";
    }
  }

  .top{ grid-area:top; position:relative; background:#000; overflow:hidden; }
  .bottom{
    grid-area:bottom;
    display:grid;
    grid-template-rows:auto 1fr auto;
    gap:8px;
    padding:10px;
    min-height:0;
  }

  #view{
    width:100%;
    height:100%;
    display:block;
    background:#000;
    touch-action:none;
  }

  /* iOS mirror fix */
  #view.mirrored{
    transform: scaleX(-1);
    transform-origin: center center;
  }

  .controls{
    position:absolute;
    left:0; right:0; top:0;
    z-index:20;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    align-items:center;
    padding:8px;
    background:linear-gradient(180deg,
      rgba(255,255,255,0.96) 0%,
      rgba(255,255,255,0.85) 65%,
      rgba(255,255,255,0) 100%);
    border-bottom:1px solid rgba(0,0,0,0.06);
  }
  button{
    background:var(--accent);
    color:#fff;
    border:0;
    border-radius:10px;
    font-weight:700;
    padding:9px 12px;
    font-size:14px;
  }
  button.secondary{ background:#666 }
  button:disabled{ opacity:0.5 }

  select{
    height:40px;
    padding:0 10px;
    border-radius:10px;
    border:1px solid #ccc;
    background:#fff;
    font-weight:600;
    font-size:14px;
  }

  .timer{
    font-variant-numeric:tabular-nums;
    font-weight:700;
    min-width:78px;
    text-align:center;
  }

  .spacer{ flex:1 1 auto }
  .label-small{ font-size:12px; color:#333 }

  @media (max-width:420px){
    button{ padding:8px 9px; font-size:13px }
    select{ height:36px; font-size:13px }
    .timer{ min-width:66px }
  }

  .status{
    font-size:13px;
    color:#333;
    white-space:pre-wrap;
    background:#fff;
    border-radius:10px;
    border:1px solid #eee;
    padding:8px;
  }

  .tableWrap{
    min-height:0;
    background:#fff;
    border-radius:10px;
    border:1px solid #eee;
    overflow:auto;
  }

  table{
    width:100%;
    border-collapse:collapse;
    font-size:14px;
  }
  thead th{
    position:sticky;
    top:0;
    background:var(--accent);
    color:#fff;
    padding:8px;
    z-index:1;
  }
  td,th{
    padding:8px;
    border-bottom:1px solid #f0f0f0;
    text-align:center;
  }
  tr.done{ background:#e9f6ec; }

  .footerBar{
    font-size:12px;
    color:#444;
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    align-items:center;
  }
</style>
</head>

<body>
<div class="app">

  <section class="top">
    <!-- LOWER CANVAS RESOLUTION TO PREVENT LAG + BROKEN FEED -->
    <canvas id="view" width="640" height="360"></canvas>

    <div class="controls">
      <button id="enableBtn">Enable Camera</button>
      <button id="startBtn" class="secondary" disabled>Start</button>
      <button id="stopBtn" class="secondary" disabled>Stop</button>
      <div class="timer" id="timer">00:00</div>

      <label class="label-small" for="lapsSel" style="margin-left:6px">Laps</label>
      <select id="lapsSel"></select>

      <button id="exportBtn" class="secondary" disabled>Export CSV</button>

      <span class="spacer"></span>

      <label class="label-small" style="display:flex;align-items:center;gap:6px">
        <input id="recToggle" type="checkbox" checked />
        Auto-save video
      </label>
    </div>
  </section>

  <section class="bottom">
    <div class="status" id="status">
      Idle. Tap “Enable Camera”.
    </div>

    <div class="tableWrap">
      <table>
        <thead>
        <tr>
          <th>Runner ID<br><span style="font-size:11px;font-weight:400">Mapped</span></th>
          <th>Laps</th>
          <th>Finish</th>
          <th>Splits</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="footerBar">
      • Printed TopCodes must be 16 cm on stiff bibs · • Codes are auto-mapped to Runner IDs
    </div>
  </section>

</div>

<!-- TopCodes library -->
<script src="https://cdn.jsdelivr.net/gh/TIDAL-Lab/TopCodes@master/javascript/topcodes.js"></script>

<script>
/*** FORCE REAR CAMERA ***/
(function forceEnvCamera(){
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia){
    const gum = navigator.mediaDevices.getUserMedia.bind(navigator.mediaDevices);
    navigator.mediaDevices.getUserMedia = function(constraints){
      constraints = constraints || {};
      if (constraints.video === true) constraints.video = {};
      if (typeof constraints.video === 'object' && !constraints.video.facingMode){
        constraints.video.facingMode = { ideal:'environment' };
      }
      return gum(constraints);
    };
  }
})();
</script>

<script>
(function(){

/*** iOS MIRROR FIX ***/
const isIOS = /iP(hone|od|ad)/.test(navigator.userAgent);
if(isIOS){
  document.getElementById('view').classList.add('mirrored');
}

/*** MAPPING (TopCode → Runner ID) ***/
const MAP = {
  31:1, 47:2, 55:3, 59:4, 61:5,
  79:6, 87:7, 91:8, 93:9, 103:10,
  107:11, 109:12, 115:13, 117:14, 121:15,
  143:16, 151:17, 155:18, 157:19, 167:20
};
function mappedID(raw){ return MAP[raw] || null; }

/*** DOM ***/
const canvas   = document.getElementById('view');
const ctx      = canvas.getContext('2d', {willReadFrequently:true});
const statusEl = document.getElementById('status');
const tbody    = document.getElementById('tbody');
const timerEl  = document.getElementById('timer');
const enableBtn= document.getElementById('enableBtn');
const startBtn = document.getElementById('startBtn');
const stopBtn  = document.getElementById('stopBtn');
const exportBtn= document.getElementById('exportBtn');
const lapsSel  = document.getElementById('lapsSel');
const recToggle= document.getElementById('recToggle');

/*** Populate laps 1–20 ***/
for(let i=1;i<=20;i++){
  const o=document.createElement('option');
  o.value=i; o.textContent=i;
  if(i===4) o.selected=true;
  lapsSel.appendChild(o);
}

/*** STATE ***/
let cameraEnabled=false;
let counting=false;
let startTime=0;
let timerHandle=null;
let recorder=null;
let chunks=[];
const runners=new Map();
const COOLDOWN=1200;

/*** HELPERS ***/
function setStatus(t){
  statusEl.textContent=t;
  console.log(t);
}
function mmss(ms){
  const s=Math.floor(ms/1000);
  return String(Math.floor(s/60)).padStart(2,'0')+":"+
         String(s%60).padStart(2,'0');
}

/*** RUNNER HANDLING ***/
function ensureRunner(id){
  if(runners.has(id)) return;
  runners.set(id,{laps:[],last:0,finished:false});
  const tr=document.createElement('tr');
  tr.id='r-'+id;
  tr.innerHTML=`
    <td>${id}</td>
    <td id="laps-${id}">0</td>
    <td id="fin-${id}">-</td>
    <td id="splits-${id}">-</td>`;
  tbody.appendChild(tr);
}
function updateRow(id){
  const r=runners.get(id);
  const laps=r.laps.length;
  document.getElementById('laps-'+id).textContent=laps;
  document.getElementById('fin-'+id).textContent =
    laps ? mmss(r.laps[laps-1]) : '–';
  document.getElementById('splits-'+id).textContent =
    laps ? r.laps.map(mmss).join(' | ') : '–';
  if(r.finished){
    document.getElementById('r-'+id).classList.add('done');
  }
}
function countLap(id, now){
  const req=parseInt(lapsSel.value,10);
  ensureRunner(id);
  const r=runners.get(id);
  if(r.finished) return;
  if(now-r.last<COOLDOWN) return;
  r.laps.push(now-startTime);
  r.last=now;
  if(r.laps.length>=req) r.finished=true;
  updateRow(id);
}

/*** TIMER ***/
function startTimer(){
  startTime=Date.now();
  timerHandle=setInterval(()=>{
    timerEl.textContent=mmss(Date.now()-startTime);
  },1000);
}
function stopTimer(){
  clearInterval(timerHandle);
  timerHandle=null;
}

/*** RECORDING ***/
function startRec(){
  if(!recToggle.checked) return;
  chunks=[];
  const stream=canvas.captureStream(30);
  try{
    recorder=new MediaRecorder(stream,{mimeType:'video/webm'});
  }catch(e){
    recorder=null; return;
  }
  recorder.ondataavailable=e=>chunks.push(e.data);
  recorder.onstop=()=>{
    if(!chunks.length){ setStatus("No video"); return; }
    const blob=new Blob(chunks,{type:'video/webm'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url;
    a.download='run_'+Date.now()+'.webm';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  };
  recorder.start();
}
function stopRec(){
  try{
    if(recorder && recorder.state!=='inactive') recorder.stop();
  }catch(e){}
}

/*** TOPCODES CALLBACK ***/
function handleFrame(json){
  let d;
  try{ d=JSON.parse(json); }catch(e){ return; }
  const arr=d.topcodes||[];

  // draw red line
  const lineY=Math.floor(canvas.height*0.5);
  ctx.save();
  ctx.strokeStyle='red';
  ctx.lineWidth=Math.max(3,canvas.height/220);
  ctx.beginPath();
  ctx.moveTo(0,lineY);
  ctx.lineTo(canvas.width,lineY);
  ctx.stroke();
  ctx.restore();

  if(!counting) return;
  const now=Date.now();
  const threshold = canvas.height/9;

  for(const t of arr){
    const mapped = mappedID(t.code);
    if(!mapped) continue;
    if(Math.abs(t.y - lineY) <= threshold){
      countLap(mapped, now);
    }
  }
}

/*** BUTTONS ***/
enableBtn.addEventListener('click',()=>{
  try{
    TopCodes.startStopVideoScan('view');
    TopCodes.setVideoFrameCallback('view', handleFrame);
    cameraEnabled=true;
    enableBtn.disabled=true;
    startBtn.disabled=false;
    setStatus("Camera enabled (rear). Ready.");
  }catch(e){
    setStatus("Camera error: "+e);
    enableBtn.disabled=false;
  }
});

startBtn.addEventListener('click',()=>{
  if(!cameraEnabled) return setStatus("Enable camera first");
  runners.clear();
  tbody.innerHTML='';
  counting=true;
  startBtn.disabled=true;
  stopBtn.disabled=false;
  exportBtn.disabled=true;
  startTimer();
  startRec();
  setStatus("Counting…");
});

stopBtn.addEventListener('click',()=>{
  if(!counting) return;
  counting=false;
  stopTimer();
  stopRec();
  for(const [id,r] of runners){
    if(!r.finished){
      const fin=document.getElementById('fin-'+id);
      if(fin) fin.textContent='DNF';
    }
  }
  startBtn.disabled=false;
  stopBtn.disabled=true;
  exportBtn.disabled=false;
  setStatus("Stopped. CSV ready.");
});

/*** CSV EXPORT ***/
exportBtn.addEventListener('click',()=>{
  if(!runners.size) return setStatus("No data");
  let maxL=0;
  for(const r of runners.values()) if(r.laps.length>maxL) maxL=r.laps.length;

  const rows=[['Runner ID','Total Laps','Finish',...Array.from({length:maxL},(_,i)=>`Lap ${i+1}`)]];

  for(const [id,r] of runners){
    const total=r.laps.length;
    const finish= total? mmss(r.laps[total-1]) : 'DNF';
    const row=[id,String(total),finish];
    for(let i=0;i<maxL;i++){
      row.push(r.laps[i] ? mmss(r.laps[i]) : '');
    }
    rows.push(row);
  }

  const csv=rows.map(r=>r.join(',')).join('\n');
  const blob=new Blob([csv],{type:'text/csv'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url;
  a.download='laps_'+Date.now()+'.csv';
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
  setStatus("CSV exported.");
});

/*** INIT ***/
setStatus("Idle. Tap Enable Camera.");

})();
</script>

</body>
</html>
