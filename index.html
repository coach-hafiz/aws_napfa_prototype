<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>AprilTag Lap Counter — Robust Apriltag Loader</title>
<style>
  :root{ --accent:#0077a9; --bg:#f7f9fb }
  *{ box-sizing:border-box }
  body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:#111 }
  .bar{ position:sticky; top:0; z-index:20; background:#fff; border-bottom:1px solid #e6eef6; padding:10px; display:flex; gap:8px; align-items:center; flex-wrap:wrap }
  button{ height:40px; min-width:100px; padding:0 12px; font-weight:700; font-size:14px; color:#fff; background:var(--accent); border:0; border-radius:10px; cursor:pointer }
  button.secondary{ background:#6c757d }
  select,input[type=number]{ height:40px; padding:0 8px; border-radius:10px; border:1px solid #d7e3ea; background:#fff }
  .timer{ font-variant-numeric:tabular-nums; font-weight:700; min-width:80px; text-align:center; }
  .wrap{ background:#000; display:flex; justify-content:center; align-items:center }
  canvas#view{ display:block; width:100%; height:auto; touch-action:none; background:#000 }
  .panel{ padding:12px }
  .tbl{ max-height:44vh; overflow:auto; background:#fff; border:1px solid #e6eef6; border-radius:10px }
  table{ width:100%; border-collapse:collapse }
  thead th{ position:sticky; top:0; z-index:1; background:var(--accent); color:#fff; font-weight:700; padding:8px }
  th,td{ padding:8px; text-align:center; border-bottom:1px solid #f0f4f6; font-size:14px }
  tr.done{ background:#eaf8f3 }
  .log{ font-size:12px; color:#333; margin-top:8px; white-space:pre-wrap; max-height:12vh; overflow:auto; background:#fff; border:1px solid #e6eef6; padding:8px; border-radius:8px }
  .muted{ color:#666; font-size:13px }
  .status{ padding:6px 10px; border-radius:999px; background:#eaf2f8; color:#034c66; font-weight:700 }
  .small{ font-size:13px; color:#334 }
  .overlay-debug{ position:absolute; left:8px; top:8px; padding:6px 10px; background:rgba(0,0,0,0.6); color:#fff; border-radius:8px; font-size:12px; z-index:30 }
  .lib-actions{ display:flex; gap:8px; align-items:center; flex-wrap:wrap }
  .lib-actions button{ background:#4b5563 }
  .hint{ font-size:13px; color:#334; margin-left:8px }
</style>
</head>
<body>
  <div class="bar">
    <button id="enableBtn">Enable Camera</button>
    <button id="startBtn" class="secondary" disabled>Start</button>
    <button id="stopBtn" class="secondary" disabled>Stop</button>
    <div style="display:flex;align-items:center;gap:8px;margin-left:8px">
      <div class="timer" id="timer">00:00</div>
      <div class="small">Laps:</div>
      <select id="reqLaps">
        <script>for(let i=1;i<=20;i++){document.write(`<option value="${i}">${i}</option>`)}</script>
      </select>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <div class="status" id="status">Idle</div>
    </div>
  </div>

  <div style="padding:8px;background:#fff;border-bottom:1px solid #e6eef6;display:flex;gap:12px;align-items:center;flex-wrap:wrap">
    <label class="small">Cooldown (ms): <input id="cooldown" type="number" value="2000" min="100" style="width:110px"></label>
    <label class="small">Detect every N frames: <input id="detectEvery" type="number" value="2" min="1" style="width:70px"></label>
    <label class="small" title="Tolerance in pixels from guide line">Line tolerance (px): <input id="tol" type="number" value="24" min="4" style="width:70px"></label>

    <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
      <div class="lib-actions">
        <button id="libRetryBtn" class="secondary">Retry Apriltag Load</button>
        <button id="libShowNet" class="secondary">Open Network Tab</button>
      </div>
      <div class="hint" id="libHint">Library status: <strong id="libStatus">loading...</strong></div>
    </div>
  </div>

  <div class="wrap" style="position:relative">
    <canvas id="view"></canvas>
    <div id="dbg" class="overlay-debug" style="display:none">debug</div>
  </div>

  <div class="panel">
    <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px">
      <button id="exportBtn" class="secondary" disabled>Export CSV</button>
      <div class="muted">Export enabled after Stop.</div>
    </div>

    <div class="tbl">
      <table>
        <thead><tr><th>Tag ID</th><th>Laps</th><th>Finish</th></tr></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="log" id="log">Logs will appear here.</div>
  </div>

  <!-- We do NOT include apriltag script here directly. We dynamically load it with retries and fallbacks. -->

  <script>
  // ---------- DOM ----------
  const enableBtn = document.getElementById('enableBtn');
  const startBtn = document.getElementById('startBtn');
  const stopBtn = document.getElementById('stopBtn');
  const exportBtn = document.getElementById('exportBtn');
  const reqLaps = document.getElementById('reqLaps');
  const timerEl = document.getElementById('timer');
  const statusEl = document.getElementById('status');
  const tbody = document.getElementById('tbody');
  const logEl = document.getElementById('log');
  const cooldownInput = document.getElementById('cooldown');
  const detectEveryInput = document.getElementById('detectEvery');
  const tolInput = document.getElementById('tol');
  const dbg = document.getElementById('dbg');
  const libStatusEl = document.getElementById('libStatus');
  const libRetryBtn = document.getElementById('libRetryBtn');
  const libShowNet = document.getElementById('libShowNet');

  // Canvas and ctx (create here so we can set DPR later)
  const canvas = document.getElementById('view');
  let ctx = null;

  // ---------- State ----------
  let stream = null, video = null;
  let w = 1280, h = 720, guideY = 0;
  let running = false, counting = false, startTime = 0, timerTick = null;
  let detector = null;
  const runners = {}; // id -> { laps, last, finishMs, finishStr, done }
  const DEFAULT_COOLDOWN = 2000;
  let frameCount = 0;
  let framesDrawn = 0;

  const log = (...a) => { console.log(...a); logEl.textContent = (logEl.textContent + '\n' + a.join(' ')).slice(-4000); };

  function setStatus(s){ statusEl.textContent = s; }

  function msToHMS(ms){
    if (ms === undefined || ms === null || ms === '-') return '-';
    const sec = Math.floor(ms/1000);
    const mm = String(Math.floor(sec/60)).padStart(2,'0');
    const ss = String(sec%60).padStart(2,'0');
    return `${mm}:${ss}`;
  }

  // ---------- Table helpers ----------
  function ensureRow(id){
    if (runners[id]) return;
    runners[id] = { laps:0, last:0, finishMs:null, finishStr:'-', done:false };
    const tr = document.createElement('tr');
    tr.id = `r-${id}`;
    tr.innerHTML = `<td>${id}</td><td id="laps-${id}">0</td><td id="fin-${id}">-</td>`;
    tbody.appendChild(tr);
  }
  function updateRow(id){
    document.getElementById(`laps-${id}`).textContent = runners[id].laps;
    document.getElementById(`fin-${id}`).textContent = runners[id].finishStr;
    if (runners[id].done) document.getElementById(`r-${id}`).classList.add('done');
  }

  // ---------- Counting ----------
  function getCooldown(){ return Math.max(50, parseInt(cooldownInput.value || DEFAULT_COOLDOWN, 10)); }
  function getDetectEvery(){ return Math.max(1, parseInt(detectEveryInput.value || '2', 10)); }
  function getTol(){ return Math.max(4, parseInt(tolInput.value || '24', 10)); }

  function countLap(id){
    if (!counting) return;
    const now = Date.now();
    const r = runners[id];
    if (r.done) return;
    if (now - r.last < getCooldown()) return;
    r.laps++;
    r.last = now;
    if (r.laps >= parseInt(reqLaps.value, 10)){
      r.done = true;
      r.finishMs = now - startTime;
      r.finishStr = msToHMS(r.finishMs);
    }
    updateRow(id);
    log(`Tag ${id} lap ${r.laps}${r.done ? ' (finished @'+r.finishStr+')' : ''}`);
  }

  // ---------- Apriltag loader with fallbacks ----------
  // Multiple CDN URLs to try sequentially
  const APRILTAG_VERSION = '0.1.4';
  const CDN_URLS = [
    `https://unpkg.com/apriltag-js@${APRILTAG_VERSION}/dist/apriltag.min.js`,
    `https://cdn.jsdelivr.net/npm/apriltag-js@${APRILTAG_VERSION}/dist/apriltag.min.js`,
    // keep additional fallback (raw.githack can be used if other CDNs blocked)
    `https://rawcdn.githack.com/chenzhenlai/apriltag-js/v${APRILTAG_VERSION}/dist/apriltag.min.js`
  ];

  // load a script tag and return a promise that resolves when it loads or rejects on error/timeout
  function loadScript(url, timeout = 8000){
    return new Promise((resolve, reject) => {
      const s = document.createElement('script');
      s.src = url;
      s.async = true;
      // crossOrigin helps with WASM fetches from CDN
      s.crossOrigin = 'anonymous';
      let settled = false;
      s.onload = () => { if (!settled){ settled = true; resolve(); } };
      s.onerror = (e) => { if (!settled){ settled = true; reject(new Error('Failed to load ' + url)); } };
      document.head.appendChild(s);
      setTimeout(() => {
        if (!settled){
          settled = true;
          reject(new Error('Timeout loading ' + url));
        }
      }, timeout);
    });
  }

  // Try each CDN until apriltag is available
  async function tryLoadApriltag(){
    libStatusEl.textContent = 'loading...';
    dbg.style.display = 'none';
    // If already available, return success
    if (window.apriltag && typeof window.apriltag.Detector === 'function'){
      libStatusEl.textContent = 'loaded';
      return true;
    }
    for (const url of CDN_URLS){
      try {
        log('Attempting to load apriltag from', url);
        await loadScript(url, 9000);
        // after script load, wait a bit for WASM to fetch & instantiate
        const ok = await waitForApriltag(6000);
        if (ok){
          libStatusEl.textContent = 'loaded';
          log('apriltag loaded from', url);
          return true;
        } else {
          log('Script loaded but apriltag.Detector not available after wait for', url);
        }
      } catch (e){
        log('Load failed for', url, e.message || e);
      }
    }
    libStatusEl.textContent = 'failed';
    dbg.style.display = '';
    dbg.textContent = 'AprilTag library failed to load. Check Network tab or press Retry.';
    return false;
  }

  // Wait for window.apriltag.Detector to appear with timeout
  function waitForApriltag(timeoutMs = 5000){
    return new Promise((resolve) => {
      const start = Date.now();
      (function poll(){
        if (window.apriltag && typeof window.apriltag.Detector === 'function') return resolve(true);
        if (Date.now() - start > timeoutMs) return resolve(false);
        setTimeout(poll, 120);
      })();
    });
  }

  // Kick off initial load attempt
  tryLoadApriltag();

  libRetryBtn.addEventListener('click', async () => {
    libStatusEl.textContent = 'retrying...';
    dbg.style.display = 'none';
    await tryLoadApriltag();
  });

  libShowNet.addEventListener('click', () => {
    // helper: instruct user to open devtools - can't open automatically
    alert('Open your browser DevTools → Network tab. Reload the page and watch the requests for apriltag files (apriltag.min.js and apriltag*.wasm). Look for network errors or CORS failures.');
  });

  // ---------- Camera + detector usage (fixed drawImage behavior) ----------
  // Setup canvas context later after DPR transform
  function createCanvasContextForVideo(videoWidth, videoHeight){
    const dpr = window.devicePixelRatio || 1;
    canvas.style.width = '100%';
    canvas.style.height = 'auto';
    canvas.width = Math.max(320, Math.round(videoWidth * dpr));
    canvas.height = Math.max(180, Math.round(videoHeight * dpr));
    ctx = canvas.getContext('2d', { willReadFrequently: true });
    // scale drawings so 1 canvas unit = 1 CSS pixel
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  async function enableCamera(){
    try {
      // Ensure apriltag is loaded (attempt to load if not yet)
      if (!(window.apriltag && typeof window.apriltag.Detector === 'function')){
        const ok = await tryLoadApriltag();
        if (!ok){
          alert('AprilTag library failed to load. Check network/console and press Retry in the UI.');
          return;
        }
      }

      // Request camera
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: { ideal: 'environment' }, width: { ideal:1280 }, height:{ ideal:720 } },
        audio: false
      });

      // Create video element but keep it renderable (not display:none)
      video = document.createElement('video');
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      video.srcObject = stream;
      // Keep it offscreen but renderable (some browsers don't update video when fully hidden)
      video.style.position = 'absolute';
      video.style.left = '-10000px';
      video.style.top = '0';
      video.style.width = '1px';
      video.style.height = '1px';
      video.style.opacity = '0.001';
      document.body.appendChild(video);

      await video.play();
      await new Promise(r => {
        if (video.readyState >= 2) return r();
        video.onloadedmetadata = r;
      });

      // Setup canvas size and ctx
      const realW = video.videoWidth || 1280;
      const realH = video.videoHeight || 720;
      createCanvasContextForVideo(realW, realH);
      w = realW; h = realH;
      guideY = Math.round(h * 0.7);

      // instantiate detector if not yet
      if (!detector){
        try {
          detector = new window.apriltag.Detector({ families: ['tag36h11'] });
        } catch (e){
          console.error('Detector instantiation failed', e);
          alert('Failed to initialize AprilTag detector: ' + (e && e.message ? e.message : e));
          return;
        }
      }

      setStatus('Ready');
      enableBtn.disabled = true;
      startBtn.disabled = false;
      stopBtn.disabled = false;
      running = true;
      frameCount = 0; framesDrawn = 0;
      requestAnimationFrame(loop);
      log('Camera enabled', `${w}x${h}`);
    } catch (e){
      console.error('Camera error', e);
      alert('Camera error: ' + (e && e.message ? e.message : e));
      setStatus('Camera error');
    }
  }

  function stopCamera(){
    if (stream){
      stream.getTracks().forEach(t => { try { t.stop(); } catch(e){} });
    }
    stream = null;
    if (video){
      try{ video.pause(); video.srcObject = null; video.remove(); }catch(e){}
      video = null;
    }
    running = false;
    setStatus('Camera stopped');
    enableBtn.disabled = false;
    startBtn.disabled = true;
    stopBtn.disabled = true;
  }

  // ---------- Main loop ----------
  function loop(){
    if (!running) return;

    // Draw frame if available
    if (video && video.readyState >= 2){
      try {
        ctx.drawImage(video, 0, 0, w, h);
        framesDrawn++;
      } catch (e){
        console.error('drawImage error', e);
        dbg.style.display = '';
        dbg.textContent = 'drawImage error: ' + (e && e.message ? e.message : e);
      }
    } else {
      ctx.fillStyle = '#000';
      ctx.fillRect(0,0,w,h);
    }

    // guide line
    ctx.save();
    ctx.strokeStyle = 'red';
    ctx.lineWidth = Math.max(3, (h/240));
    ctx.beginPath();
    ctx.moveTo(0, guideY);
    ctx.lineTo(w, guideY);
    ctx.stroke();
    ctx.restore();

    // detect
    frameCount++;
    if (detector && (frameCount % getDetectEvery() === 0) && video && video.readyState >= 2){
      let frame = null;
      try {
        frame = ctx.getImageData(0, 0, w, h);
      } catch (e){
        console.error('getImageData error', e);
      }
      if (frame){
        let dets = [];
        try {
          dets = detector.detect(frame) || [];
        } catch (e){
          console.warn('Detector error', e);
        }
        if (dets.length){
          ctx.save();
          ctx.strokeStyle = 'lime';
          ctx.fillStyle = 'rgba(0,255,0,0.18)';
          ctx.lineWidth = Math.max(2, h/360);
          for (const d of dets){
            const cs = d.corners || d.c || [];
            let cx = 0, cy = 0;
            for (const c of cs){ cx += c.x; cy += c.y; }
            const n = Math.max(1, cs.length);
            cx /= n; cy /= n;

            // center dot
            ctx.beginPath(); ctx.arc(cx, cy, Math.max(4, h/200), 0, Math.PI*2); ctx.fill();

            if (cs.length === 4){
              ctx.beginPath(); ctx.moveTo(cs[0].x, cs[0].y);
              for (let i=1;i<4;i++) ctx.lineTo(cs[i].x, cs[i].y);
              ctx.closePath(); ctx.stroke();
            }

            const id = (d.id ?? d.tag_id ?? -1);
            ensureRow(id);

            if (counting && Math.abs(cy - guideY) <= getTol()){
              countLap(id);
            }
          }
          ctx.restore();
        }
      }
    }

    // debug hint if no frames drawn
    if (frameCount > 10 && framesDrawn === 0){
      dbg.style.display = '';
      dbg.textContent = 'No frames drawn — video may be paused/blocked or the video element is hidden (avoid display:none).';
    } else if (framesDrawn > 0){
      dbg.style.display = 'none';
    }

    requestAnimationFrame(loop);
  }

  // ---------- Timer ----------
  function startTimer(){
    startTime = Date.now();
    timerEl.textContent = '00:00';
    timerTick = setInterval(() => {
      timerEl.textContent = msToHMS(Date.now() - startTime);
    }, 250);
  }
  function stopTimer(){
    if (timerTick) clearInterval(timerTick);
    timerTick = null;
  }

  // ---------- Start / Stop counting ----------
  function startCounting(){
    if (!detector || !stream) { alert('Enable camera first'); return; }
    if (counting) return;
    counting = true;
    startTimer();
    setStatus('Counting');
    exportBtn.disabled = true;
    log('Counting started ' + new Date().toISOString());
  }

  function stopCounting(){
    if (!counting) return;
    counting = false;
    stopTimer();
    setStatus('Stopped');

    // mark DNF for those who didn't finish
    const req = parseInt(reqLaps.value, 10);
    for (const id of Object.keys(runners)){
      const r = runners[id];
      if (!r.done || r.laps < req){
        r.finishStr = 'DNF';
        r.finishMs = null;
        updateRow(id);
      }
    }

    exportBtn.disabled = false;
    log('Counting stopped ' + new Date().toISOString());
  }

  // ---------- Export ----------
  function exportCSV(){
    const rows = [['tag_id','laps','finish','finish_ms']];
    for (const id of Object.keys(runners)){
      const r = runners[id];
      rows.push([id, r.laps, r.finishStr || '-', r.finishMs === null ? '' : r.finishMs]);
    }
    const csv = rows.map(r => r.map(cell => {
      if (typeof cell === 'string' && cell.includes(',')) return `"${cell.replace(/"/g,'""')}"`;
      return cell;
    }).join(',')).join('\n');

    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `laps_${new Date().toISOString().replace(/[:.]/g,'-')}.csv`;
    document.body.appendChild(a); a.click(); a.remove();
    URL.revokeObjectURL(url);
    setStatus('CSV exported');
    log('CSV exported');
  }

  // ---------- Events ----------
  enableBtn.addEventListener('click', enableCamera);
  startBtn.addEventListener('click', startCounting);
  stopBtn.addEventListener('click', stopCounting);
  exportBtn.addEventListener('click', exportCSV);

  // stop camera on unload
  window.addEventListener('beforeunload', () => {
    if (stream) stream.getTracks().forEach(t => t.stop());
  });

  // initial UI
  setStatus('Idle');
  libStatusEl.textContent = 'loading...';
  log('Ready — attempt to load AprilTag library automatically. If it fails, use "Retry Apriltag Load" and open DevTools Network tab.');

  </script>
</body>
</html>
